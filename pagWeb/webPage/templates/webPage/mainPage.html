<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaskDetector</title>
    <link rel="stylesheet" href="{% static 'webPage/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center" style="margin-bottom: -20%;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_image" class="form-label">Select an image:</label>
                <input type="file" name="image" class="form-control" id="id_image" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload photo</button>

        </form>
    </div>
    <div class="d-flex justify-content-center">
        {% if label %}
            <h2>Result: {{ label }} (Confidence: {{ confidence|floatformat:2 }})</h2>
        {% endif %}
    </div>
    <div class="d-flex justify-content-center">
        {% if image_url %}
            <h4>Uploaded Image:</h4>
            <img src="{{ image_url }}" alt="Uploaded Image" width="300">
        {% endif %}
    </div>
    
    

</body>
</html>
